<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Meta tags for social media and Discord embeds -->
		<meta property="og:title" content="Kkermit | Kkermit.lol" />
		<meta property="og:description" content="React • TailwindCSS • TypeScript • JavaScript •" />
		<meta property="og:image" content="./public/favicon.png" />
		<meta property="og:url" content="https://kkermit.lol" />
		<meta property="og:type" content="website" />
		<meta name="theme-color" content="#121212" />

		<!-- Discord specific meta tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image:alt" content="Kkermit Portfolio" />
		<meta
			name="description"
			content="Personal portfolio website with Discord integration, responsive design, and interactive UI."
		/>

		<title><script>updateTitle()</script></title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
		<script>
			const titleText = "Kkermit | @kkermit.lol";
			let index = 0;
			let direction = 1;

			function updateTitle() {
				document.title = titleText.substring(0, index);
				index += direction;
				if (index > titleText.length) {
					direction = -1;
				} else if (index < 2) {
					direction = 1;
				}
				setTimeout(updateTitle, 200);
			}

			updateTitle();
		</script>
	</body>
</html>
