<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="description" content="React • TailwindCSS • Vite • TypeScript • JavaScript • Java • MongoDB" />
		<meta name="keywords" content="Kkermit, Web Developer, React, TypeScript, JavaScript, Java, MongoDB" />

		<!-- Simple Discord embed meta tags (same as your working site) -->
		<meta property="og:title" content="@Kkermit | kkermit.lol" />
		<meta property="og:image" content="https://i.ibb.co/CtpFssP/IMG-0140.jpg" />
		<meta name="theme-color" content="#121212" />

		<link rel="icon" type="image/svg+xml" href="/favicon.png" />
		<title><script>updateTitle()</script></title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
		<script>
			const titleText = "Kkermit | @kkermit.lol";
			let index = 0;
			let direction = 1;

			function updateTitle() {
				document.title = titleText.substring(0, index);
				index += direction;
				if (index > titleText.length) {
					direction = -1;
				} else if (index < 2) {
					direction = 1;
				}
				setTimeout(updateTitle, 200);
			}

			updateTitle();
		</script>
	</body>
</html>
